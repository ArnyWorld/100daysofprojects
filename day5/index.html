<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nombre del autor" />
    <meta name="description" content="Descripcion del proyecto" />
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Product Preview Card Component</title>
  </head>

  <body>
    <div class="card">
      <div class="card-image">
        <img
          src="images/image-product-desktop.jpg"
          class="image-desktop"
          alt=""
        />
        <img
          src="images/image-product-mobile.jpg"
          class="image-mobile"
          alt=""
        />
      </div>
      <div class="card-body">
        <span class="card-detail"> perfume </span>
        <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card-text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-number">
          <h3 class="card-priceCurrent">$149.99</h3>
          <h5 class="card-priceBefore">$169.99</h5>
        </div>
        <button class="card-button">
          <i class="fa-solid fa-cart-shopping"></i>Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
